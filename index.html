<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghostbusters: Final Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a0b2e; font-family: 'Courier New', Courier, monospace; user-select: none; -webkit-user-select: none; touch-action: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 5; }
        
        .hud-top { padding: 20px; display: flex; flex-direction: column; align-items: center; color: #0ff; text-shadow: 0 0 10px #0ff; font-size: 24px; font-weight: bold; width: 100%; box-sizing: border-box;}
        .stats-row { display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; }
        
        #weapon-hud { position: absolute; bottom: 120px; right: 20px; text-align: right; color: #fff; font-size: 14px; opacity: 0.8; pointer-events: none; }
        .weapon-entry { margin-bottom: 5px; opacity: 0.5; transition: all 0.2s; }
        .weapon-active { color: #f00; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px #f00; opacity: 1; transform: scale(1.1); }

        #boss-ui { width: 60%; display: none; flex-direction: column; align-items: center; }
        #boss-bar-container { width: 100%; height: 10px; border: 1px solid #0f0; background: rgba(0,0,0,0.7); margin-top: 5px; }
        #boss-fill { width: 100%; height: 100%; background: #0f0; transition: width 0.1s; }
        .boss-label { font-size: 12px; color: #0f0; }

        .hud-bottom { padding: 20px; display: flex; align-items: flex-end; justify-content: space-between; }
        #health-bar-container { width: 200px; height: 15px; border: 2px solid #f05; background: rgba(0,0,0,0.5); transform: skewX(-20deg); }
        #health-fill { width: 100%; height: 100%; background-color: #f05; box-shadow: 0 0 15px #f05; transition: width 0.2s; }
        
        /* QUIT BUTTON */
        #quit-btn-container { pointer-events: auto; }
        #quit-game-btn {
            background: rgba(255, 0, 0, 0.2); color: #ff5555; border: 1px solid #ff5555;
            padding: 15px 30px; font-family: inherit; cursor: pointer; text-transform: uppercase;
            font-weight: bold; transition: 0.2s; font-size: 18px;
        }
        #quit-game-btn:hover { background: #ff0000; color: #fff; }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 4;
        }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: #0ff; }
        #crosshair::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #crosshair::after { top: 0; left: 9px; width: 2px; height: 20px; }

        #start-screen, #game-over-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 10, 30, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 100; 
        }
        
        #resume-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5); font-size: 20px; pointer-events: none;
            display: none; z-index: 50; text-shadow: 0 0 5px #000;
        }
        
        h1 { color: #f00; font-size: 40px; margin: 0; text-align: center; text-transform: uppercase; text-shadow: 0 0 20px #f00; }
        p { color: #fff; font-size: 16px; margin: 20px 0; text-align: center; padding: 0 20px; }
        
        .menu-btn {
            padding: 20px 40px; font-size: 24px; background: rgba(0, 255, 255, 0.1); color: #0ff;
            border: 2px solid #0ff; font-family: inherit; text-transform: uppercase;
            cursor: pointer; box-shadow: 0 0 15px #0ff;
            touch-action: manipulation; pointer-events: auto; 
        }
        .menu-btn:active { background: #0ff; color: #000; }
        
        #damage-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 0, 85, 0.5) 100%);
            opacity: 0; transition: opacity 0.2s; pointer-events: none; z-index: 3;
        }

        .mobile-ctrl { position: absolute; z-index: 40; pointer-events: auto; display: none; }
        #joystick-zone { bottom: 50px; left: 40px; width: 140px; height: 140px; background: rgba(255, 255, 255, 0.05); border-radius: 50%; border: 2px solid rgba(0, 255, 255, 0.2); touch-action: none; }
        #joystick-knob { position: absolute; top: 45px; left: 45px; width: 50px; height: 50px; background: rgba(0, 255, 255, 0.5); border-radius: 50%; pointer-events: none; }
        #look-zone { top: 0; right: 0; width: 50%; height: 100%; position: absolute; z-index: 30; touch-action: none; }
        #switch-btn { bottom: 60px; right: 40px; width: 80px; height: 80px; background: rgba(255, 255, 255, 0.2); border: 1px solid white; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="damage-overlay"></div>
    <div id="ui-layer">
        <div class="hud-top">
            <div class="stats-row">
                <div id="score-display">GHOSTS BUSTED: 0</div>
                <div id="wave-display">WAVE: 1</div>
            </div>
            <div id="boss-ui">
                <div class="boss-label">!! CLASS 7 MANIFESTATION !!</div>
                <div id="boss-bar-container"><div id="boss-fill"></div></div>
            </div>
        </div>
        <div id="weapon-hud">
            <div id="wep-1" class="weapon-entry">[1] S&W 45</div>
            <div id="wep-2" class="weapon-entry weapon-active">[2] BLASTER</div>
            <div id="wep-3" class="weapon-entry" style="color:#f0f;">[3] PROTON PACK</div>
        </div>
        <div class="hud-bottom">
            <div id="quit-btn-container"><button id="quit-game-btn">QUIT GAME</button></div>
            <div id="health-bar-container"><div id="health-fill"></div></div>
        </div>
    </div>
    <div id="crosshair"></div>
    <div id="resume-overlay">CLICK TO CAPTURE MOUSE</div>

    <div id="joystick-zone" class="mobile-ctrl"><div id="joystick-knob"></div></div>
    <div id="look-zone" class="mobile-ctrl" style="opacity: 0;"></div>
    <div id="switch-btn" class="mobile-ctrl">SWAP</div>

    <div id="start-screen">
        <h1>GHOST CITY</h1>
        <p class="desktop-hint">WASD to Move | Click to Shoot<br>ESC to Unlock Mouse -> Click Quit</p>
        <p class="mobile-hint">Left: Move | Right: Tap/Hold to Shoot & Aim</p>
        <button id="start-btn" class="menu-btn">POWER ON PACKS</button>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #f05;">CONTAINMENT BREACH</h1>
        <p id="final-score">Score: 0</p>
        <button id="restart-btn" class="menu-btn">REBOOT SYSTEM</button>
    </div>

    <script type="module">
        import * as THREE from 'three';

        const CONFIG = {
            playerSpeed: 14.0,
            enemySpeed: 8.5, // Faster
            bossHP: 400,
            colors: { 
                slimer: 0x39ff14, 
                staypuft: 0xffffff, 
                terror: 0x330000,
                grid: 0x4400ff,
                fog: 0x1a0b2e
            }
        };

        let camera, scene, renderer;
        let inputState = { forward: false, backward: false, left: false, right: false, yaw: 0, pitch: 0 };
        let isMouseDown = false, gameActive = false, score = 0, health = 100, wave = 1;
        let bossActive = false, currentBoss = null, lastShotTime = 0, currentWeapon = 'blaster', isMobile = false;
        
        // AUDIO GLOBAL
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        const bullets = [], enemies = [], buildings = [], particles = [];
        let weaponContainer, pistolMesh, blasterMesh, protonMesh, protonStreamLight, recoilTime = 0, joystickVector = { x: 0, y: 0 };
        let prevTime = performance.now();

        init();
        animate();

        function checkDevice() {
            const ua = navigator.userAgent;
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        function init() {
            checkDevice();
            
            // --- UI Setup ---
            if (isMobile) {
                document.querySelectorAll('.mobile-ctrl').forEach(el => el.style.display = 'flex');
                document.querySelector('.mobile-hint').style.display = 'block';
                document.querySelector('.desktop-hint').style.display = 'none';
            } else {
                document.querySelector('.desktop-hint').style.display = 'block';
                document.querySelector('.mobile-hint').style.display = 'none';
            }

            // --- Scene Setup ---
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.fog);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.002);

            camera = new THREE.PerspectiveCamera(85, window.innerWidth / window.innerHeight, 0.1, 3000);
            camera.rotation.order = 'YXZ'; 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0x404040, 1.5); 
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const gridHelper = new THREE.GridHelper(3000, 300, CONFIG.colors.grid, 0x110033);
            scene.add(gridHelper);
            const floorGeo = new THREE.PlaneGeometry(3000, 3000);
            const floorMat = new THREE.MeshBasicMaterial({ color: 0x020208 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI/2;
            floor.position.y = -0.1;
            scene.add(floor);

            generateSkyline();
            createWeapons();

            camera.position.set(0, 1.7, 0);

            setupInputs();

            // --- Event Listeners ---
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', startGame);
            document.getElementById('quit-game-btn').addEventListener('click', quitGame);
            
            // Touch handlers
            document.getElementById('start-btn').addEventListener('touchstart', (e)=>{e.preventDefault(); startGame();});
            document.getElementById('restart-btn').addEventListener('touchstart', (e)=>{e.preventDefault(); startGame();});
            document.getElementById('quit-game-btn').addEventListener('touchstart', (e)=>{e.preventDefault(); quitGame();});

            window.addEventListener('resize', onWindowResize);
        }

        // --- AUDIO SYSTEM ---
        function ensureAudio() {
            if (!audioCtx) audioCtx = new AudioContext({ latencyHint: 'interactive' });
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playSound(type) {
            ensureAudio();
            if(!audioCtx) return;

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'pistol') {
                // S&W 45: Punchy Square Wave
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);
                gain.gain.setValueAtTime(0.5, now); 
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);

            } else if (type === 'blaster') {
                // Star Wars: High Sweep
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(1500, now);
                osc.frequency.exponentialRampToValueAtTime(200, now + 0.2);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);

            } else if (type === 'proton') {
                // Proton: Noisy Hum
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(50 + Math.random()*20, now); 
                gain.gain.setValueAtTime(0.2, now); 
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            }
        }

        // --- EXPLOSIONS ---
        function spawnExplosion(pos, color) {
            const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const mat = new THREE.MeshBasicMaterial({ color: color });
            
            for(let i=0; i<15; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(pos);
                // Random velocity
                mesh.userData = {
                    vel: new THREE.Vector3((Math.random()-0.5)*10, (Math.random()-0.5)*10, (Math.random()-0.5)*10),
                    life: 1.0
                };
                scene.add(mesh);
                particles.push(mesh);
            }
        }

        function updateParticles(dt) {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.userData.vel.clone().multiplyScalar(dt));
                p.userData.life -= dt * 2;
                p.scale.setScalar(p.userData.life);
                if (p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }
        }

        // --- GAME LOGIC ---
        function startGame() {
            ensureAudio(); // Force Audio Start
            
            health = 100; score = 0; wave = 1; bossActive = false;
            enemies.forEach(e => scene.remove(e)); enemies.length = 0;
            bullets.forEach(b => scene.remove(b)); bullets.length = 0;
            particles.forEach(p => scene.remove(p)); particles.length = 0;
            
            camera.position.set(0, 1.7, 0);
            gameActive = true;
            prevTime = performance.now();

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('health-fill').style.width = '100%';
            document.getElementById('boss-ui').style.display = 'none';
            document.getElementById('score-display').innerText = "GHOSTS BUSTED: 0";

            switchWeapon('blaster'); // DEFAULT WEAPON

            if (!isMobile) {
                document.body.requestPointerLock();
            }
        }

        function quitGame() {
            gameActive = false;
            if(!isMobile) document.exitPointerLock();
            
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            
            // Clean up scene
            enemies.forEach(e => scene.remove(e)); enemies.length = 0;
            bullets.forEach(b => scene.remove(b)); bullets.length = 0;
        }

        function spawnEnemy() {
            if (bossActive || enemies.length > 30) return; // More enemies allowed
            const r = Math.random();
            let type = r>0.7?'staypuft':r<0.3?'terror':'slimer';
            const ghost = createGhostModel(type);
            
            let tx, tz, valid=false;
            for(let i=0; i<10; i++) {
                tx = (Math.random()-0.5)*300; tz = (Math.random()-0.5)*300;
                if(Math.sqrt(tx*tx + tz*tz) > 40) { valid=true; break; }
            }
            if(!valid) return;

            ghost.position.set(camera.position.x + tx, 2, camera.position.z + tz);
            ghost.userData = { type: 'minion', hp: 20, color: type==='slimer'?CONFIG.colors.slimer : (type==='staypuft'?0xffffff:CONFIG.colors.terror) };
            scene.add(ghost); enemies.push(ghost);
        }

        function spawnBoss() {
            bossActive = true;
            const boss = createGhostModel('staypuft'); boss.scale.set(8, 8, 8);
            boss.position.set(camera.position.x, 10, camera.position.z - 40);
            boss.userData = { type: 'boss', hp: CONFIG.bossHP, color: 0xffffff };
            scene.add(boss); enemies.push(boss);
            document.getElementById('boss-ui').style.display = 'flex';
        }

        function shoot() {
            const dir = new THREE.Vector3(); camera.getWorldDirection(dir);
            playSound(currentWeapon);
            
            if (currentWeapon === 'pistol') {
                const b = new THREE.Mesh(new THREE.SphereGeometry(0.08), new THREE.MeshBasicMaterial({ color: 0xffff00 }));
                b.position.copy(camera.position).add(dir.clone().multiplyScalar(1.0));
                b.userData = { velocity: dir.multiplyScalar(150), life: 2.0, damage: 35 }; 
                scene.add(b); bullets.push(b);
                recoilTime = 1.0;
            } 
            else if (currentWeapon === 'blaster') {
                const b = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.5), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
                b.lookAt(camera.position.clone().add(dir)); b.rotateX(Math.PI/2);
                b.position.copy(camera.position).add(dir.clone().multiplyScalar(1.2));
                b.userData = { velocity: dir.multiplyScalar(200), life: 2.0, damage: 15 }; 
                scene.add(b); bullets.push(b);
                recoilTime = 0.5;
            } 
            else if (currentWeapon === 'proton') {
                for(let i=0; i<5; i++) {
                    const b = new THREE.Mesh(new THREE.SphereGeometry(0.04 + Math.random()*0.04), new THREE.MeshBasicMaterial({ color: Math.random()>0.5?0xff00ff:0x00ffff }));
                    const sDir = dir.clone();
                    sDir.x += (Math.random()-0.5)*0.1; sDir.y += (Math.random()-0.5)*0.1; sDir.z += (Math.random()-0.5)*0.1;
                    b.position.copy(camera.position).add(dir.clone().multiplyScalar(1.5));
                    b.userData = { velocity: sDir.multiplyScalar(80), life: 0.6, damage: 5 }; 
                    scene.add(b); bullets.push(b);
                }
                recoilTime = 0.2;
            }
        }

        function switchWeapon(type) {
            currentWeapon = type;
            pistolMesh.visible = false; blasterMesh.visible = false; protonMesh.visible = false;
            protonStreamLight.intensity = 0;
            document.querySelectorAll('.weapon-entry').forEach(el => el.classList.remove('weapon-active'));
            if (type === 'pistol') { pistolMesh.visible = true; document.getElementById('wep-1').classList.add('weapon-active'); }
            else if (type === 'blaster') { blasterMesh.visible = true; document.getElementById('wep-2').classList.add('weapon-active'); }
            else { protonMesh.visible = true; document.getElementById('wep-3').classList.add('weapon-active'); }
        }

        // --- GAME LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            if (!gameActive) { renderer.render(scene, camera); return; }

            const time = performance.now(), delta = (time-prevTime)/1000; prevTime = time;

            if (isMouseDown && (time-lastShotTime > (currentWeapon==='proton'?30:200))) { shoot(); lastShotTime=time; }
            if (currentWeapon==='proton' && isMouseDown) protonStreamLight.intensity=2; else protonStreamLight.intensity=0;

            let moveX = 0, moveZ = 0;
            if (isMobile) { 
                moveZ = joystickVector.y; moveX = joystickVector.x; 
            } else { 
                moveZ = Number(inputState.backward) - Number(inputState.forward); 
                moveX = Number(inputState.right) - Number(inputState.left); 
            }

            const speed = CONFIG.playerSpeed * delta;
            const camDir = new THREE.Vector3(); camera.getWorldDirection(camDir); camDir.y=0; camDir.normalize();
            const camSide = new THREE.Vector3(); camSide.crossVectors(camera.up, camDir).normalize();
            
            const intendedMove = new THREE.Vector3();
            intendedMove.add(camDir.multiplyScalar(-moveZ));
            intendedMove.add(camSide.multiplyScalar(moveX));
            intendedMove.normalize().multiplyScalar(speed);

            const oldPos = camera.position.clone();
            const newPos = oldPos.clone().add(intendedMove);
            let collision = false;
            const playerBox = new THREE.Box3().setFromCenterAndSize(newPos, new THREE.Vector3(1, 4, 1));
            for(let b of buildings) { if(playerBox.intersectsBox(b)) { collision = true; break; } }
            if (!collision) camera.position.copy(newPos);
            camera.position.y = 1.7; 

            if(recoilTime > 0) { weaponContainer.position.z = -0.6 + recoilTime*0.05; recoilTime -= delta*10; }

            // Update Bullets
            for(let i=bullets.length-1; i>=0; i--) {
                const b = bullets[i]; b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
                if (currentWeapon === 'proton') { b.position.x += (Math.random()-0.5)*0.1; b.position.y += (Math.random()-0.5)*0.1; }
                if((b.userData.life-=delta)<=0) { scene.remove(b); bullets.splice(i,1); continue; }
                
                for(let j=enemies.length-1; j>=0; j--) {
                    if(b.position.distanceTo(enemies[j].position)<2.5) {
                        scene.remove(b); bullets.splice(i,1);
                        const e = enemies[j];
                        e.userData.hp -= b.userData.damage;
                        if(e.userData.type==='boss') updateBossBar();
                        if(e.userData.hp <= 0) {
                            // KILL
                            spawnExplosion(e.position, e.userData.color);
                            if(e.userData.type==='boss') { bossActive=false; document.getElementById('boss-ui').style.display='none'; }
                            scene.remove(e); enemies.splice(j,1);
                            score += 10; document.getElementById('score-display').innerText=`BUSTED: ${score}`;
                        }
                        break;
                    }
                }
            }

            // Update Enemies
            enemies.forEach((e, i) => {
                const toP = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
                e.position.add(toP.multiplyScalar(CONFIG.enemySpeed*delta));
                e.lookAt(camera.position);
                if(e.position.distanceTo(camera.position)<2) {
                    health -= 1; document.getElementById('health-fill').style.width = health+'%';
                    if(health<=0) { endGame(); }
                }
            });

            // Particles
            updateParticles(delta);

            if (!bossActive) {
                if (score > wave * 250) { wave++; spawnBoss(); }
                else if (enemies.length < 10 + (wave*3) && Math.random() < 0.1) spawnEnemy();
            }
            renderer.render(scene, camera);
        }

        // --- INPUT SETUP ---
        function setupInputs() {
            if (!isMobile) {
                document.addEventListener('mousemove', (e) => {
                    if (document.pointerLockElement === document.body && gameActive) {
                        inputState.yaw -= e.movementX * 0.002;
                        inputState.pitch -= e.movementY * 0.002;
                        inputState.pitch = Math.max(-Math.PI/2, Math.min(Math.PI/2, inputState.pitch));
                        camera.rotation.y = inputState.yaw;
                        camera.rotation.x = inputState.pitch;
                    }
                });
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'KeyW') inputState.forward = true;
                    if (e.code === 'KeyS') inputState.backward = true;
                    if (e.code === 'KeyA') inputState.left = true;
                    if (e.code === 'KeyD') inputState.right = true;
                    if (e.code === 'Escape') quitGame(); // ESC Logic
                    if (e.key === '1') switchWeapon('pistol');
                    if (e.key === '2') switchWeapon('blaster');
                    if (e.key === '3') switchWeapon('proton');
                });
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'KeyW') inputState.forward = false;
                    if (e.code === 'KeyS') inputState.backward = false;
                    if (e.code === 'KeyA') inputState.left = false;
                    if (e.code === 'KeyD') inputState.right = false;
                });
                document.addEventListener('mousedown', (e) => { 
                    if(gameActive && e.target.id !== 'quit-game-btn') {
                        isMouseDown = true; 
                        if (document.pointerLockElement !== document.body) document.body.requestPointerLock();
                    }
                });
                document.addEventListener('mouseup', () => isMouseDown = false);
                document.addEventListener('pointerlockchange', () => {
                    if (document.pointerLockElement === document.body) document.getElementById('resume-overlay').style.display = 'none';
                    else if (gameActive) document.getElementById('resume-overlay').style.display = 'block';
                });
            } else setupMobileControls();
        }

        // --- ASSETS (Models, City) ---
        function createWeapons() {
            weaponContainer = new THREE.Group();
            const stainless = new THREE.MeshStandardMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.2 });
            const black = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.2, roughness: 0.8 });
            const whitePlastic = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.4 });
            const red = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            
            // PISTOL
            pistolMesh = new THREE.Group(); pistolMesh.visible = false;
            const pSlide = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.12, 0.6), stainless); pSlide.position.y = 0.08;
            const pGrip = new THREE.Mesh(new THREE.BoxGeometry(0.09, 0.3, 0.15), black); pGrip.position.set(0,-0.15,0.2); pGrip.rotation.x = 0.2;
            const pBarrelTip = new THREE.Mesh(new THREE.CylinderGeometry(0.025, 0.025, 0.61), black); pBarrelTip.rotation.x=Math.PI/2; pBarrelTip.position.y=0.08;
            pistolMesh.add(pSlide, pGrip, pBarrelTip);

            // BLASTER
            blasterMesh = new THREE.Group();
            const bBody = new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,1.4,16), whitePlastic); bBody.rotation.x = Math.PI/2;
            const bScope = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.5), black); bScope.rotation.x = Math.PI/2; bScope.position.set(0, 0.15, -0.1);
            const bMag = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.05, 0.2), black); bMag.position.set(-0.1, 0, 0.1);
            const bStock = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.6), black); bStock.position.set(0, 0, 0.2);
            blasterMesh.add(bBody, bScope, bMag, bStock);

            // PROTON
            protonMesh = new THREE.Group(); protonMesh.visible = false;
            const wBody = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.6), black);
            const wBarrel = new THREE.Mesh(new THREE.CylinderGeometry(0.06,0.06,0.4), stainless); wBarrel.rotation.x=Math.PI/2; wBarrel.position.z=-0.4;
            const tip = new THREE.Mesh(new THREE.CylinderGeometry(0.07, 0.07, 0.05), red); tip.rotation.x = Math.PI/2; tip.position.z = -0.6;
            const cable = new THREE.Mesh(new THREE.TorusGeometry(0.2, 0.02, 8, 16, Math.PI), new THREE.MeshBasicMaterial({color: 0x00ff00})); cable.position.set(0, 0.1, 0); cable.rotation.y = Math.PI/2;
            protonMesh.add(wBody, wBarrel, tip, cable);

            weaponContainer.add(pistolMesh, blasterMesh, protonMesh);
            weaponContainer.position.set(0.4, -0.4, -0.6);
            protonStreamLight = new THREE.PointLight(0xff00ff, 0, 10); protonMesh.add(protonStreamLight);
            camera.add(weaponContainer); scene.add(camera);
        }

        function createGhostModel(type) {
            const group = new THREE.Group();
            if (type === 'slimer') {
                const mat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.slimer, transmission: 0.8, thickness: 1, transparent: true });
                group.add(new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), mat));
                group.add(new THREE.PointLight(CONFIG.colors.slimer, 1, 3));
            } else if (type === 'staypuft') {
                const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                group.add(new THREE.Mesh(new THREE.SphereGeometry(0.8, 16, 16), mat));
                const hat = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.2), mat); hat.position.y = 1.0;
                group.add(hat); group.scale.set(1.5,1.5,1.5);
            } else {
                const mat = new THREE.MeshStandardMaterial({ color: 0x330000 });
                group.add(new THREE.Mesh(new THREE.DodecahedronGeometry(0.7), mat));
                const eyes = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.1, 0.2), new THREE.MeshBasicMaterial({color:0xff0000})); eyes.position.set(0,0.2,0.6);
                group.add(eyes);
            }
            return group;
        }

        function generateSkyline() {
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const mat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.9 });
            const colors = [0xff00ff, 0x00ffff, 0xffff00, 0x00ff00];
            const centerSafetyRadius = 200; 
            for(let i=0; i<300; i++) {
                const w = 20 + Math.random() * 40, d = 20 + Math.random() * 40, h = 50 + Math.random() * 200; 
                let x = (Math.random()-0.5)*1500, z = (Math.random()-0.5)*1500;
                x = Math.round(x/60)*60; z = Math.round(z/60)*60;
                if (Math.abs(x) < centerSafetyRadius && Math.abs(z) < centerSafetyRadius) { x += x>0?centerSafetyRadius:-centerSafetyRadius; z += z>0?centerSafetyRadius:-centerSafetyRadius; }
                const b = new THREE.Mesh(geo, mat); b.position.set(x, h/2, z); b.scale.set(w, h, d); b.castShadow = true; b.receiveShadow = true;
                for(let j=0; j<4; j++) {
                    if(Math.random()>0.5) continue;
                    const strip = new THREE.Mesh(new THREE.BoxGeometry(w*0.8, 5, d+1), new THREE.MeshBasicMaterial({ color: colors[Math.floor(Math.random()*4)] }));
                    strip.position.set(x, 10 + Math.random()*(h-20), z); scene.add(strip);
                }
                scene.add(b); buildings.push(new THREE.Box3().setFromObject(b));
            }
        }

        function setupMobileControls() {
            const joyZone = document.getElementById('joystick-zone'); const joyKnob = document.getElementById('joystick-knob');
            let startX, startY;
            joyZone.addEventListener('touchstart', (e) => { e.preventDefault(); const t=e.touches[0]; startX=t.clientX; startY=t.clientY; });
            joyZone.addEventListener('touchmove', (e) => {
                e.preventDefault(); const t=e.touches[0];
                const dx=t.clientX-startX, dy=t.clientY-startY, dist=Math.min(Math.sqrt(dx*dx+dy*dy), 35);
                const angle=Math.atan2(dy, dx);
                joyKnob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                joystickVector.x = dx/35; joystickVector.y = dy/35;
            });
            joyZone.addEventListener('touchend', () => { joyKnob.style.transform = 'translate(0,0)'; joystickVector={x:0,y:0}; });
            const lookZone = document.getElementById('look-zone');
            let lastLookX, lastLookY;
            lookZone.addEventListener('touchstart', (e) => { e.preventDefault(); isMouseDown=true; lastLookX=e.touches[0].clientX; lastLookY=e.touches[0].clientY; });
            lookZone.addEventListener('touchend', (e) => { e.preventDefault(); isMouseDown=false; });
            lookZone.addEventListener('touchmove', (e) => {
                const t=e.touches[0]; camera.rotation.y -= (t.clientX-lastLookX)*0.004; camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x - (t.clientY-lastLookY)*0.004)); lastLookX=t.clientX; lastLookY=t.clientY;
            });
            document.getElementById('switch-btn').addEventListener('touchstart', (e) => { e.preventDefault(); if(currentWeapon==='pistol') switchWeapon('blaster'); else if(currentWeapon==='blaster') switchWeapon('proton'); else switchWeapon('pistol'); });
        }

        function onWindowResize() { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
    </script>
