<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghostbusters: NYC Containment</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Courier New', Courier, monospace; user-select: none; -webkit-user-select: none; touch-action: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 5; }
        .hud-top { padding: 20px; display: flex; flex-direction: column; align-items: center; color: #0ff; text-shadow: 0 0 10px #0ff; font-size: 24px; font-weight: bold; width: 100%; box-sizing: border-box;}
        .stats-row { display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; }
        #weapon-hud { position: absolute; bottom: 120px; right: 20px; text-align: right; color: #fff; font-size: 14px; opacity: 0.8; pointer-events: none; }
        .weapon-entry { margin-bottom: 5px; opacity: 0.5; transition: all 0.2s; }
        .weapon-active { color: #f00; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px #f00; opacity: 1; transform: scale(1.1); }
        #boss-ui { width: 60%; display: none; flex-direction: column; align-items: center; }
        #boss-bar-container { width: 100%; height: 10px; border: 1px solid #0f0; background: rgba(0,0,0,0.7); margin-top: 5px; }
        #boss-fill { width: 100%; height: 100%; background: #0f0; transition: width 0.1s; }
        .boss-label { font-size: 12px; color: #0f0; }
        .hud-bottom { padding: 20px; display: flex; align-items: flex-end; }
        #health-bar-container { width: 200px; height: 15px; border: 2px solid #f05; background: rgba(0,0,0,0.5); transform: skewX(-20deg); }
        #health-fill { width: 100%; height: 100%; background-color: #f05; box-shadow: 0 0 15px #f05; transition: width 0.2s; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; transform: translate(-50%, -50%); pointer-events: none; z-index: 4; }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: #0ff; }
        #crosshair::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #crosshair::after { top: 0; left: 9px; width: 2px; height: 20px; }
        #start-screen, #game-over-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; pointer-events: auto; z-index: 50; }
        h1 { color: #f00; font-size: 40px; margin: 0; text-align: center; text-transform: uppercase; text-shadow: 0 0 20px #f00; }
        p { color: #fff; font-size: 16px; margin: 20px 0; text-align: center; padding: 0 20px; }
        button { padding: 20px 40px; font-size: 24px; background: rgba(0, 255, 255, 0.1); color: #0ff; border: 2px solid #0ff; font-family: inherit; text-transform: uppercase; cursor: pointer; box-shadow: 0 0 15px #0ff; touch-action: manipulation; }
        button:active { background: #0ff; color: #000; }
        #damage-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, transparent 50%, rgba(255, 0, 85, 0.5) 100%); opacity: 0; transition: opacity 0.2s; pointer-events: none; z-index: 3; }
        .mobile-ctrl { position: absolute; z-index: 40; pointer-events: auto; display: none; }
        #joystick-zone { bottom: 50px; left: 40px; width: 140px; height: 140px; background: rgba(255, 255, 255, 0.05); border-radius: 50%; border: 2px solid rgba(0, 255, 255, 0.2); touch-action: none; }
        #joystick-knob { position: absolute; top: 45px; left: 45px; width: 50px; height: 50px; background: rgba(0, 255, 255, 0.5); border-radius: 50%; pointer-events: none; }
        #look-zone { top: 0; right: 0; width: 50%; height: 100%; position: absolute; z-index: 30; touch-action: none; }
        #jump-btn { bottom: 170px; left: 40px; width: 70px; height: 70px; background: rgba(0, 255, 255, 0.2); border: 2px solid #0ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #0ff; user-select: none; }
        #switch-btn { bottom: 60px; right: 40px; width: 80px; height: 80px; background: rgba(255, 255, 255, 0.2); border: 1px solid white; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="damage-overlay"></div>
    <div id="ui-layer">
        <div class="hud-top">
            <div class="stats-row">
                <div id="score-display">GHOSTS BUSTED: 0</div>
                <div id="wave-display">WAVE: 1</div>
            </div>
            <div id="boss-ui">
                <div class="boss-label">!! CLASS 7 MANIFESTATION !!</div>
                <div id="boss-bar-container"><div id="boss-fill"></div></div>
            </div>
        </div>
        <div id="weapon-hud">
            <div id="wep-1" class="weapon-active">[1] S&W 645</div>
            <div id="wep-2" class="weapon-entry">[2] BLASTER</div>
            <div id="wep-3" class="weapon-entry" style="color:#f0f;">[3] PROTON PACK</div>
        </div>
        <div class="hud-bottom">
            <div id="health-bar-container"><div id="health-fill"></div></div>
        </div>
    </div>
    <div id="crosshair"></div>
    <div id="joystick-zone" class="mobile-ctrl"><div id="joystick-knob"></div></div>
    <div id="look-zone" class="mobile-ctrl" style="opacity: 0;"></div>
    <div id="jump-btn" class="mobile-ctrl">JUMP</div>
    <div id="switch-btn" class="mobile-ctrl">SWAP</div>
    <div id="start-screen">
        <h1>GHOST CITY</h1>
        <p>Defend the NYC grid from the supernatural.</p>
        <button id="start-btn">INITIATE CONTAINMENT</button>
    </div>
    <div id="game-over-screen" class="hidden">
        <h1 style="color: #f05;">CONTAINMENT BREACH</h1>
        <p id="final-score">Score: 0</p>
        <button id="restart-btn">RETRY</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        const CONFIG = {
            playerSpeed: 14.0,
            playerJump: 10.0,
            gravity: 30.0,
            enemySpeed: 3.5,
            bossHP: 500,
            colors: { slimer: 0x39ff14, staypuft: 0xffffff, terror: 0x330000, grid: 0x4400ff }
        };

        let camera, scene, renderer, controls, audioCtx;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        let isMouseDown = false, gameActive = false, score = 0, health = 100, wave = 1;
        let bossActive = false, currentBoss = null, lastShotTime = 0, currentWeapon = 'pistol', isMobile = false;
        const bullets = [], enemies = [], enemyBullets = [], buildings = [];
        let weaponContainer, pistolMesh, blasterMesh, protonMesh, protonStreamLight, recoilTime = 0, joystickVector = { x: 0, y: 0 };

        init();
        animate();

        function init() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            if (isMobile) document.querySelectorAll('.mobile-ctrl').forEach(el => el.style.display = 'flex');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.FogExp2(0x020205, 0.015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x404040, 1.5));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const gridHelper = new THREE.GridHelper(1000, 100, CONFIG.colors.grid, 0x110033);
            scene.add(gridHelper);

            generateCity();
            createWeapons();

            const handleStart = (e) => {
                e.preventDefault();
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                if (!isMobile) controls.lock();
                else { document.getElementById('start-screen').classList.add('hidden'); gameActive = true; }
            };
            document.getElementById('start-btn').addEventListener('click', handleStart);
            document.getElementById('start-btn').addEventListener('touchend', handleStart);
            document.getElementById('restart-btn').addEventListener('click', resetGame);

            if (!isMobile) {
                controls = new PointerLockControls(camera, document.body);
                controls.addEventListener('lock', () => { document.getElementById('start-screen').classList.add('hidden'); document.getElementById('game-over-screen').classList.add('hidden'); gameActive = true; });
                controls.addEventListener('unlock', () => { gameActive = false; if(health>0) document.getElementById('start-screen').classList.remove('hidden'); });
                document.addEventListener('keydown', (e) => {
                    if(e.code==='KeyW') moveForward=true; if(e.code==='KeyS') moveBackward=true;
                    if(e.code==='KeyA') moveLeft=true; if(e.code==='KeyD') moveRight=true;
                    if(e.code==='Space' && canJump) { velocity.y += CONFIG.playerJump; canJump = false; }
                    if(e.key==='1') switchWeapon('pistol'); if(e.key==='2') switchWeapon('blaster'); if(e.key==='3') switchWeapon('proton');
                });
                document.addEventListener('keyup', (e) => {
                    if(e.code==='KeyW') moveForward=false; if(e.code==='KeyS') moveBackward=false;
                    if(e.code==='KeyA') moveLeft=false; if(e.code==='KeyD') moveRight=false;
                });
                document.addEventListener('mousedown', () => isMouseDown = true);
                document.addEventListener('mouseup', () => isMouseDown = false);
            } else {
                controls = { getObject:()=>camera, moveRight:(d)=>camera.translateX(d), moveForward:(d)=>camera.translateZ(-d) };
                setupMobileControls();
            }
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        }

        function generateCity() {
            const buildingGeo = new THREE.BoxGeometry(1, 1, 1);
            const buildingMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2 });
            const windowMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });

            for (let i = 0; i < 60; i++) {
                const w = 10 + Math.random() * 15;
                const h = 20 + Math.random() * 80;
                const d = 10 + Math.random() * 15;
                const b = new THREE.Mesh(buildingGeo, buildingMat);
                b.scale.set(w, h, d);
                
                // Position buildings away from the center spawn
                let x = (Math.random() - 0.5) * 400;
                let z = (Math.random() - 0.5) * 400;
                if (Math.abs(x) < 25) x += 50 * Math.sign(x || 1);
                if (Math.abs(z) < 25) z += 50 * Math.sign(z || 1);
                
                b.position.set(x, h/2, z);
                b.castShadow = true;
                b.receiveShadow = true;
                scene.add(b);
                buildings.push(new THREE.Box3().setFromObject(b));

                // Glowing Windows
                const win = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h*0.8, d+0.2), windowMat);
                win.position.copy(b.position);
                win.material = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.1 });
                scene.add(win);
            }
        }

        function createWeapons() {
            weaponContainer = new THREE.Group();
            const stainless = new THREE.MeshStandardMaterial({ color: 0xdddddd, metalness: 0.9, roughness: 0.1 });
            const black = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.2, roughness: 0.8 });
            
            pistolMesh = new THREE.Group();
            const pSlide = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.14, 0.7), stainless); pSlide.position.y = 0.08;
            const pGrip = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.3, 0.15), black); pGrip.position.set(0,-0.15,0.2); pGrip.rotation.x = 0.2;
            pistolMesh.add(pSlide, pGrip);

            blasterMesh = new THREE.Group();
            blasterMesh.visible = false;
            const bBody = new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,1.4,16), black); bBody.rotation.x = Math.PI/2;
            blasterMesh.add(bBody);

            protonMesh = new THREE.Group();
            protonMesh.visible = false;
            const wBody = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.6), black);
            const wBarrel = new THREE.Mesh(new THREE.CylinderGeometry(0.06,0.06,0.4), stainless); wBarrel.rotation.x=Math.PI/2; wBarrel.position.z=-0.4;
            protonMesh.add(wBody, wBarrel);

            weaponContainer.add(pistolMesh, blasterMesh, protonMesh);
            weaponContainer.position.set(0.4, -0.4, -0.6);
            protonStreamLight = new THREE.PointLight(0xff00ff, 0, 10);
            protonMesh.add(protonStreamLight);
            camera.add(weaponContainer);
            scene.add(camera);
        }

        function setupMobileControls() {
            const joyZone = document.getElementById('joystick-zone');
            const joyKnob = document.getElementById('joystick-knob');
            let startX, startY;
            joyZone.addEventListener('touchstart', (e) => { e.preventDefault(); const t=e.touches[0]; startX=t.clientX; startY=t.clientY; });
            joyZone.addEventListener('touchmove', (e) => {
                e.preventDefault(); const t=e.touches[0];
                const dx=t.clientX-startX, dy=t.clientY-startY, dist=Math.min(Math.sqrt(dx*dx+dy*dy), 35);
                const angle=Math.atan2(dy, dx);
                joyKnob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                joystickVector.x = dx/35; joystickVector.y = dy/35;
            });
            joyZone.addEventListener('touchend', () => { joyKnob.style.transform = 'translate(0,0)'; joystickVector={x:0,y:0}; });
            const lookZone = document.getElementById('look-zone');
            let lastLookX, lastLookY;
            lookZone.addEventListener('touchstart', (e) => { isMouseDown=true; lastLookX=e.touches[0].clientX; lastLookY=e.touches[0].clientY; });
            lookZone.addEventListener('touchend', () => isMouseDown=false);
            lookZone.addEventListener('touchmove', (e) => {
                const t=e.touches[0];
                camera.rotation.y -= (t.clientX-lastLookX)*0.004;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x - (t.clientY-lastLookY)*0.004));
                lastLookX=t.clientX; lastLookY=t.clientY;
            });
            document.getElementById('jump-btn').addEventListener('touchstart', () => { if(canJump) { velocity.y += CONFIG.playerJump; canJump=false; }});
            document.getElementById('switch-btn').addEventListener('touchstart', () => {
                if(currentWeapon==='pistol') switchWeapon('blaster'); else if(currentWeapon==='blaster') switchWeapon('proton'); else switchWeapon('pistol');
            });
        }

        function createGhostModel(type) {
            const group = new THREE.Group();
            const mat = type==='slimer' ? new THREE.MeshStandardMaterial({color:0x39ff14, emissive:0x113300, transparent:true, opacity:0.8}) : new THREE.MeshStandardMaterial({color:0xffffff});
            const body = new THREE.Mesh(new THREE.SphereGeometry(0.6, 12, 12), mat);
            group.add(body);
            if(type==='staypuft') group.scale.set(2, 2, 2);
            return group;
        }

        function spawnEnemy() {
            if (bossActive || enemies.length > 15) return;
            const ghost = createGhostModel(Math.random()>0.7?'staypuft':'slimer');
            const angle = Math.random()*Math.PI*2, dist = 50 + Math.random()*20;
            ghost.position.set(camera.position.x + Math.cos(angle)*dist, 2+Math.random()*5, camera.position.z + Math.sin(angle)*dist);
            ghost.userData = { hp: 50 };
            scene.add(ghost);
            enemies.push(ghost);
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if(type==='pistol') { osc.type='sawtooth'; osc.frequency.setValueAtTime(150, now); gain.gain.setValueAtTime(0.2, now); osc.start(); osc.stop(now+0.1); }
            if(type==='proton') { osc.type='sine'; osc.frequency.setValueAtTime(Math.random()*100+400, now); gain.gain.setValueAtTime(0.05, now); osc.start(); osc.stop(now+0.05); }
        }

        function shoot() {
            const dir = new THREE.Vector3(); camera.getWorldDirection(dir);
            playSound(currentWeapon);
            const b = new THREE.Mesh(new THREE.SphereGeometry(currentWeapon==='proton'?0.05:0.1), new THREE.MeshBasicMaterial({color:currentWeapon==='proton'?0xff00ff:0xffff00}));
            b.position.copy(camera.position).add(dir.clone().multiplyScalar(1.2));
            b.userData = { velocity: dir.multiplyScalar(currentWeapon==='proton'?60:100), life: 1.0, damage: currentWeapon==='proton'?5:40 };
            scene.add(b); bullets.push(b);
            recoilTime = 1.0;
        }

        function switchWeapon(type) {
            currentWeapon = type;
            pistolMesh.visible = type==='pistol'; blasterMesh.visible = type==='blaster'; protonMesh.visible = type==='proton';
            document.querySelectorAll('.weapon-entry').forEach(el => el.classList.remove('weapon-active'));
            document.getElementById(`wep-${type==='pistol'?1:type==='blaster'?2:3}`).classList.add('weapon-active');
        }

        function resetGame() {
            health=100; score=0; wave=1; enemies.forEach(e=>scene.remove(e)); enemies.length=0;
            camera.position.set(0,2,0); gameActive=true; document.getElementById('game-over-screen').classList.add('hidden');
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!gameActive) return;
            const time = performance.now(), delta = (time-prevTime)/1000; prevTime = time;

            if (isMouseDown && (time-lastShotTime > (currentWeapon==='proton'?30:250))) { shoot(); lastShotTime=time; }
            if (currentWeapon==='proton' && isMouseDown) protonStreamLight.intensity=2; else protonStreamLight.intensity=0;

            velocity.x -= velocity.x*10*delta; velocity.z -= velocity.z*10*delta; velocity.y -= CONFIG.gravity*delta;
            if (isMobile) { velocity.z += joystickVector.y*CONFIG.playerSpeed*50*delta; velocity.x -= joystickVector.x*CONFIG.playerSpeed*50*delta; }
            else {
                const dir = new THREE.Vector3(Number(moveRight)-Number(moveLeft), 0, Number(moveBackward)-Number(moveForward)).normalize();
                velocity.x -= dir.x*CONFIG.playerSpeed*40*delta; velocity.z -= dir.z*CONFIG.playerSpeed*40*delta;
            }
            
            const oldPos = camera.position.clone();
            camera.translateX(-velocity.x*delta); camera.translateZ(velocity.z*delta); camera.position.y += velocity.y*delta;

            // Simple Building Collision
            const playerBox = new THREE.Box3().setFromCenterAndSize(camera.position, new THREE.Vector3(2, 4, 2));
            for(let b of buildings) if(playerBox.intersectsBox(b)) camera.position.copy(oldPos);

            if (camera.position.y < 2) { camera.position.y=2; velocity.y=0; canJump=true; }
            if(recoilTime > 0) { weaponContainer.position.z = -0.6 + recoilTime*0.05; recoilTime -= delta*10; }

            for(let i=bullets.length-1; i>=0; i--) {
                const b = bullets[i]; b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
                if((b.userData.life-=delta)<=0) { scene.remove(b); bullets.splice(i,1); continue; }
                for(let j=enemies.length-1; j>=0; j--) {
                    if(b.position.distanceTo(enemies[j].position)<1.5) {
                        scene.remove(b); bullets.splice(i,1);
                        scene.remove(enemies[j]); enemies.splice(j,1);
                        score += 10; document.getElementById('score-display').innerText=`BUSTED: ${score}`;
                        break;
                    }
                }
            }

            enemies.forEach((e, i) => {
                const toP = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
                e.position.add(toP.multiplyScalar(CONFIG.enemySpeed*delta));
                if(e.position.distanceTo(camera.position)<2) {
                    health -= 1; document.getElementById('health-fill').style.width = health+'%';
                    if(health<=0) { gameActive=false; document.getElementById('game-over-screen').classList.remove('hidden'); }
                }
            });

            if (Math.random()<0.02) spawnEnemy();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
