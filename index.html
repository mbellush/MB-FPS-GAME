<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghostbusters: Unfrozen</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a0b2e; font-family: 'Courier New', Courier, monospace; user-select: none; -webkit-user-select: none; touch-action: none; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 5; }
        
        .hud-top { padding: 20px; display: flex; flex-direction: column; align-items: center; color: #0ff; text-shadow: 0 0 10px #0ff; font-size: 24px; font-weight: bold; width: 100%; box-sizing: border-box;}
        .stats-row { display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; }
        
        #weapon-hud { position: absolute; bottom: 120px; right: 20px; text-align: right; color: #fff; font-size: 14px; opacity: 0.8; pointer-events: none; }
        .weapon-entry { margin-bottom: 5px; opacity: 0.5; transition: all 0.2s; }
        .weapon-active { color: #f00; font-size: 20px; font-weight: bold; text-shadow: 0 0 10px #f00; opacity: 1; transform: scale(1.1); }

        #boss-ui { width: 60%; display: none; flex-direction: column; align-items: center; }
        #boss-bar-container { width: 100%; height: 10px; border: 1px solid #0f0; background: rgba(0,0,0,0.7); margin-top: 5px; }
        #boss-fill { width: 100%; height: 100%; background: #0f0; transition: width 0.1s; }
        .boss-label { font-size: 12px; color: #0f0; }

        .hud-bottom { padding: 20px; display: flex; align-items: flex-end; }
        #health-bar-container { width: 200px; height: 15px; border: 2px solid #f05; background: rgba(0,0,0,0.5); transform: skewX(-20deg); }
        #health-fill { width: 100%; height: 100%; background-color: #f05; box-shadow: 0 0 15px #f05; transition: width 0.2s; }
        
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 20px; height: 20px;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 4;
        }
        #crosshair::before, #crosshair::after { content: ''; position: absolute; background: #0ff; }
        #crosshair::before { top: 9px; left: 0; width: 20px; height: 2px; }
        #crosshair::after { top: 0; left: 9px; width: 2px; height: 20px; }

        /* SCREENS */
        #start-screen, #game-over-screen, #pause-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 10, 30, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 50; 
        }
        
        h1 { color: #f00; font-size: 40px; margin: 0; text-align: center; text-transform: uppercase; text-shadow: 0 0 20px #f00; }
        p { color: #fff; font-size: 16px; margin: 20px 0; text-align: center; padding: 0 20px; }
        
        button {
            padding: 20px 40px; font-size: 24px; background: rgba(0, 255, 255, 0.1); color: #0ff;
            border: 2px solid #0ff; font-family: inherit; text-transform: uppercase;
            cursor: pointer; box-shadow: 0 0 15px #0ff;
            touch-action: manipulation;
        }
        button:active { background: #0ff; color: #000; }
        
        #damage-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(255, 0, 85, 0.5) 100%);
            opacity: 0; transition: opacity 0.2s; pointer-events: none; z-index: 3;
        }

        .mobile-ctrl { position: absolute; z-index: 40; pointer-events: auto; display: none; }
        #joystick-zone { bottom: 50px; left: 40px; width: 140px; height: 140px; background: rgba(255, 255, 255, 0.05); border-radius: 50%; border: 2px solid rgba(0, 255, 255, 0.2); touch-action: none; }
        #joystick-knob { position: absolute; top: 45px; left: 45px; width: 50px; height: 50px; background: rgba(0, 255, 255, 0.5); border-radius: 50%; pointer-events: none; }
        #look-zone { top: 0; right: 0; width: 50%; height: 100%; position: absolute; z-index: 30; touch-action: none; }
        #switch-btn { bottom: 60px; right: 40px; width: 80px; height: 80px; background: rgba(255, 255, 255, 0.2); border: 1px solid white; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; font-weight: bold; }

        .hidden { display: none !important; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="damage-overlay"></div>
    <div id="ui-layer">
        <div class="hud-top">
            <div class="stats-row">
                <div id="score-display">GHOSTS BUSTED: 0</div>
                <div id="wave-display">WAVE: 1</div>
            </div>
            <div id="boss-ui">
                <div class="boss-label">!! CLASS 7 MANIFESTATION !!</div>
                <div id="boss-bar-container"><div id="boss-fill"></div></div>
            </div>
        </div>
        <div id="weapon-hud">
            <div id="wep-1" class="weapon-entry weapon-active">[1] S&W 645</div>
            <div id="wep-2" class="weapon-entry">[2] BLASTER</div>
            <div id="wep-3" class="weapon-entry" style="color:#f0f;">[3] PROTON PACK</div>
        </div>
        <div class="hud-bottom">
            <div id="health-bar-container"><div id="health-fill"></div></div>
        </div>
    </div>
    <div id="crosshair"></div>

    <div id="joystick-zone" class="mobile-ctrl"><div id="joystick-knob"></div></div>
    <div id="look-zone" class="mobile-ctrl" style="opacity: 0;"></div>
    <div id="switch-btn" class="mobile-ctrl">SWAP</div>

    <div id="start-screen">
        <h1>GHOST CITY</h1>
        <p class="desktop-hint">CLICK TO START<br>WASD: Move | 1-3: Weapons | Click: Shoot</p>
        <p class="mobile-hint">TAP TO START<br>Left: Move | Right: Tap/Hold to Shoot & Aim</p>
        <button id="start-btn">POWER ON PACKS</button>
    </div>

    <div id="pause-screen" class="hidden">
        <h1>PAUSED</h1>
        <p>CLICK SCREEN TO RESUME</p>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color: #f05;">CONTAINMENT BREACH</h1>
        <p id="final-score">Score: 0</p>
        <button id="restart-btn">RETRY</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        const CONFIG = {
            playerSpeed: 14.0,
            enemySpeed: 3.5,
            bossHP: 400,
            colors: { 
                slimer: 0x39ff14, 
                staypuft: 0xffffff, 
                terror: 0x330000,
                grid: 0x4400ff,
                fog: 0x1a0b2e
            }
        };

        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let isMouseDown = false, gameActive = false, score = 0, health = 100, wave = 1;
        let bossActive = false, currentBoss = null, lastShotTime = 0, currentWeapon = 'pistol', isMobile = false;
        let audioCtx = null;

        const bullets = [], enemies = [], buildings = [];
        let weaponContainer, pistolMesh, blasterMesh, protonMesh, protonStreamLight, recoilTime = 0, joystickVector = { x: 0, y: 0 };

        init();
        animate();

        function checkDevice() {
            const ua = navigator.userAgent;
            const isTouch = (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);
            const isAndroid = /Android/i.test(ua);
            const isIOS = /iPhone|iPad|iPod/i.test(ua);
            const isMacLike = navigator.platform === 'MacIntel' && isTouch;
            isMobile = (isAndroid || isIOS || isMacLike);
        }

        function init() {
            checkDevice();
            
            // Global Unlocker
            const unlock = () => {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') audioCtx.resume();
                try {
                    const buffer = audioCtx.createBuffer(1, 1, 22050);
                    const source = audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioCtx.destination);
                    source.start(0);
                } catch(e){}
            };
            document.body.addEventListener('touchstart', unlock, {once:true});
            document.body.addEventListener('click', unlock, {once:true});
            document.body.addEventListener('keydown', unlock, {once:true});

            if (isMobile) {
                document.querySelectorAll('.mobile-ctrl').forEach(el => el.style.display = 'flex');
                document.querySelector('.mobile-hint').style.display = 'block';
            } else {
                document.querySelector('.desktop-hint').style.display = 'block';
            }

            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.fog);
            scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.002);

            camera = new THREE.PerspectiveCamera(85, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0x404040, 1.5); 
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 100, 50);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const gridHelper = new THREE.GridHelper(2000, 200, CONFIG.colors.grid, 0x110033);
            scene.add(gridHelper);
            const floorGeo = new THREE.PlaneGeometry(2000, 2000);
            const floorMat = new THREE.MeshBasicMaterial({ color: 0x050510 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI/2;
            floor.position.y = -0.1;
            scene.add(floor);

            generateCity();
            createWeapons();

            camera.position.set(0, 1.7, 0);

            // BUTTON LOGIC
            const startBtn = document.getElementById('start-btn');
            const handleStart = (e) => {
                e.preventDefault();
                unlock(); // Audio unlock
                
                // 1. Set Game Active Immediately
                gameActive = true;
                prevTime = performance.now();
                
                // 2. Hide Screen
                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('game-over-screen').classList.add('hidden');
                document.getElementById('pause-screen').classList.add('hidden');

                // 3. Try to lock (Desktop only)
                if (!isMobile) {
                    controls.lock();
                }
            };
            
            startBtn.addEventListener('click', handleStart);
            startBtn.addEventListener('touchstart', handleStart);

            const restartBtn = document.getElementById('restart-btn');
            restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetGame(); }, {passive: false});
            restartBtn.addEventListener('click', (e) => { e.preventDefault(); resetGame(); });

            // Resume Click Listener (For Pause Screen)
            document.getElementById('pause-screen').addEventListener('click', () => {
                if (!isMobile) controls.lock();
                document.getElementById('pause-screen').classList.add('hidden');
            });

            if (!isMobile) {
                controls = new PointerLockControls(camera, document.body);
                
                // If lock is broken, show Pause screen instead of breaking game
                controls.addEventListener('unlock', () => {
                    if (health > 0 && gameActive) {
                        document.getElementById('pause-screen').classList.remove('hidden');
                    }
                });

                controls.addEventListener('lock', () => {
                    document.getElementById('pause-screen').classList.add('hidden');
                });

                document.addEventListener('keydown', onKeyDown);
                document.addEventListener('keyup', onKeyUp);
                document.addEventListener('mousedown', () => isMouseDown = true);
                document.addEventListener('mouseup', () => isMouseDown = false);
            } else {
                controls = {
                    getObject: () => camera,
                    moveRight: (dist) => camera.translateX(dist),
                    moveForward: (dist) => camera.translateZ(-dist),
                    lock: () => {}, unlock: () => {}
                };
                setupMobileControls();
            }
            window.addEventListener('resize', onWindowResize);
        }

        // ... [Rest of the helper functions remain the same: Audio, City, Weapons, Models] ...
        // Re-included below for full copy-paste functionality

        function generateCity() {
            const buildingGeo = new THREE.BoxGeometry(1, 1, 1);
            const concreteMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.9 });
            const centerSafetyRadius = 200; 
            for(let i=0; i<150; i++) {
                const w = 20 + Math.random() * 40;
                const d = 20 + Math.random() * 40;
                const h = 50 + Math.random() * 200; 
                let x = (Math.random() - 0.5) * 1500;
                let z = (Math.random() - 0.5) * 1500;
                x = Math.round(x / 60) * 60; z = Math.round(z / 60) * 60;
                if (Math.abs(x) < centerSafetyRadius && Math.abs(z) < centerSafetyRadius) {
                    if (x > 0) x += centerSafetyRadius; else x -= centerSafetyRadius;
                    if (z > 0) z += centerSafetyRadius; else z -= centerSafetyRadius;
                }
                const b = new THREE.Mesh(buildingGeo, concreteMat);
                b.position.set(x, h/2, z); b.scale.set(w, h, d); b.castShadow = true; b.receiveShadow = true;
                for(let j=0; j<6; j++) {
                    const win = new THREE.Mesh(new THREE.PlaneGeometry(5, 10), new THREE.MeshBasicMaterial({ color: Math.random()>0.5 ? 0xff00ff : 0x00ffff }));
                    const side = Math.floor(Math.random()*4);
                    if(side===0) { win.position.set(x + w/2 + 0.1, 10 + Math.random()*(h-20), z + (Math.random()-0.5)*d*0.8); win.rotation.y = Math.PI/2; }
                    if(side===1) { win.position.set(x - w/2 - 0.1, 10 + Math.random()*(h-20), z + (Math.random()-0.5)*d*0.8); win.rotation.y = -Math.PI/2; }
                    if(side===2) { win.position.set(x + (Math.random()-0.5)*w*0.8, 10 + Math.random()*(h-20), z + d/2 + 0.1); }
                    if(side===3) { win.position.set(x + (Math.random()-0.5)*w*0.8, 10 + Math.random()*(h-20), z - d/2 - 0.1); win.rotation.y = Math.PI; }
                    scene.add(win);
                }
                scene.add(b);
                const bbox = new THREE.Box3().setFromObject(b);
                buildings.push(bbox);
            }
        }

        function playSound(type) {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if (type === 'pistol') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.exponentialRampToValueAtTime(10, now + 0.15);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'blaster') {
                osc.type = 'square'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.15);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'proton') {
                osc.type = 'sawtooth'; const osc2 = audioCtx.createOscillator(); const gain2 = audioCtx.createGain();
                osc2.connect(gain2); gain2.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(120, now); osc.frequency.linearRampToValueAtTime(400, now + 0.05); 
                osc2.frequency.setValueAtTime(130, now); osc2.frequency.linearRampToValueAtTime(410, now + 0.05);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.1);
                gain2.gain.setValueAtTime(0.1, now); gain2.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now); osc.stop(now + 0.1); osc2.start(now); osc2.stop(now + 0.1);
            }
        }

        function createWeapons() {
            weaponContainer = new THREE.Group();
            const stainless = new THREE.MeshStandardMaterial({ color: 0xdddddd, metalness: 0.9, roughness: 0.1 });
            const black = new THREE.MeshStandardMaterial({ color: 0x111111, metalness: 0.2, roughness: 0.8 });
            
            pistolMesh = new THREE.Group();
            const pSlide = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.14, 0.7), stainless); pSlide.position.y = 0.08;
            const pGrip = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.3, 0.15), black); pGrip.position.set(0,-0.15,0.2); pGrip.rotation.x = 0.2;
            pistolMesh.add(pSlide, pGrip);

            blasterMesh = new THREE.Group();
            blasterMesh.visible = false;
            const bBody = new THREE.Mesh(new THREE.CylinderGeometry(0.08,0.08,1.4,16), black); bBody.rotation.x = Math.PI/2;
            blasterMesh.add(bBody);

            protonMesh = new THREE.Group();
            protonMesh.visible = false;
            const wBody = new THREE.Mesh(new THREE.BoxGeometry(0.2,0.2,0.6), black);
            const wBarrel = new THREE.Mesh(new THREE.CylinderGeometry(0.06,0.06,0.4), stainless); wBarrel.rotation.x=Math.PI/2; wBarrel.position.z=-0.4;
            protonMesh.add(wBody, wBarrel);

            weaponContainer.add(pistolMesh, blasterMesh, protonMesh);
            weaponContainer.position.set(0.4, -0.4, -0.6);
            protonStreamLight = new THREE.PointLight(0xff00ff, 0, 10);
            protonMesh.add(protonStreamLight);
            camera.add(weaponContainer);
            scene.add(camera);
        }

        function createGhostModel(type) {
            const group = new THREE.Group();
            if (type === 'slimer') {
                const slimeMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.slimer, transmission: 0.8, thickness: 1, roughness: 0.1, transparent: true });
                const body = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), slimeMat); body.scale.set(1, 1.2, 1);
                const lump1 = new THREE.Mesh(new THREE.SphereGeometry(0.3), slimeMat); lump1.position.set(0.3, -0.2, 0.3);
                const lump2 = new THREE.Mesh(new THREE.SphereGeometry(0.3), slimeMat); lump2.position.set(-0.3, -0.2, 0.3);
                const light = new THREE.PointLight(CONFIG.colors.slimer, 1, 3);
                group.add(body, lump1, lump2, light);
            } else if (type === 'staypuft') {
                const whiteMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const torso = new THREE.Mesh(new THREE.SphereGeometry(0.8, 16, 16), whiteMat);
                const head = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), whiteMat); head.position.y = 1.1;
                const hat = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.2), whiteMat); hat.position.y = 1.6;
                const ribbon = new THREE.Mesh(new THREE.TorusGeometry(0.4, 0.05, 8, 16), new THREE.MeshBasicMaterial({color:0x0000ff})); ribbon.rotation.x=Math.PI/2; ribbon.position.y=1.6;
                group.add(torso, head, hat, ribbon);
                group.scale.set(1.5, 1.5, 1.5);
            } else {
                const rockMat = new THREE.MeshStandardMaterial({ color: 0x330000, roughness: 1.0 });
                const body = new THREE.Mesh(new THREE.DodecahedronGeometry(0.7), rockMat);
                const eyes = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.1, 0.2), new THREE.MeshBasicMaterial({color:0xff0000})); eyes.position.set(0, 0.2, 0.6);
                group.add(body, eyes);
            }
            return group;
        }

        function spawnEnemy() {
            if (bossActive || enemies.length > 15) return;
            const r = Math.random();
            let type = r>0.7?'staypuft':r<0.3?'terror':'slimer';
            const ghost = createGhostModel(type);
            let tx, tz, valid=false;
            for(let i=0; i<10; i++) {
                tx = (Math.random()-0.5)*300; tz = (Math.random()-0.5)*300;
                if(Math.sqrt(tx*tx + tz*tz) > 40) { valid=true; break; }
            }
            if(!valid) return;
            ghost.position.set(camera.position.x + tx, 2, camera.position.z + tz);
            ghost.userData = { type: 'minion', hp: 20 };
            scene.add(ghost); enemies.push(ghost);
        }

        function spawnBoss() {
            bossActive = true;
            const boss = createGhostModel('staypuft'); boss.scale.set(8, 8, 8);
            boss.position.set(camera.position.x, 10, camera.position.z - 40);
            boss.userData = { type: 'boss', hp: CONFIG.bossHP };
            scene.add(boss); enemies.push(boss);
            document.getElementById('boss-ui').style.display = 'flex';
        }

        function shoot() {
            const dir = new THREE.Vector3(); camera.getWorldDirection(dir);
            playSound(currentWeapon);
            const b = new THREE.Mesh(new THREE.SphereGeometry(currentWeapon==='proton'?0.05:0.1), new THREE.MeshBasicMaterial({color:currentWeapon==='proton'?0xff00ff:0xffff00}));
            b.position.copy(camera.position).add(dir.clone().multiplyScalar(1.2));
            b.userData = { velocity: dir.multiplyScalar(currentWeapon==='proton'?60:100), life: 1.0, damage: currentWeapon==='proton'?5:40 };
            scene.add(b); bullets.push(b);
            recoilTime = 1.0;
        }

        function switchWeapon(type) {
            currentWeapon = type;
            pistolMesh.visible = type==='pistol'; blasterMesh.visible = type==='blaster'; protonMesh.visible = type==='proton';
            document.querySelectorAll('.weapon-entry').forEach(el => el.classList.remove('weapon-active'));
            document.getElementById(`wep-${type==='pistol'?1:type==='blaster'?2:3}`).classList.add('weapon-active');
        }

        function resetGame() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            health=100; score=0; wave=1; bossActive=false;
            enemies.forEach(e=>scene.remove(e)); enemies.length=0;
            bullets.forEach(b=>scene.remove(b)); bullets.length=0;
            camera.position.set(0,1.7,0); 
            gameActive=true; 
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('pause-screen').classList.add('hidden');
            document.getElementById('health-fill').style.width = '100%';
            document.getElementById('boss-ui').style.display = 'none';
            if (!isMobile && controls) controls.lock();
        }

        function onKeyDown(e) {
            if(e.code==='KeyW') moveForward=true; if(e.code==='KeyS') moveBackward=true;
            if(e.code==='KeyA') moveLeft=true; if(e.code==='KeyD') moveRight=true;
            if(e.key==='1') switchWeapon('pistol'); if(e.key==='2') switchWeapon('blaster'); if(e.key==='3') switchWeapon('proton');
        }
        function onKeyUp(e) {
            if(e.code==='KeyW') moveForward=false; if(e.code==='KeyS') moveBackward=false;
            if(e.code==='KeyA') moveLeft=false; if(e.code==='KeyD') moveRight=false;
        }

        function setupMobileControls() {
            const joyZone = document.getElementById('joystick-zone'); const joyKnob = document.getElementById('joystick-knob');
            let startX, startY;
            joyZone.addEventListener('touchstart', (e) => { e.preventDefault(); const t=e.touches[0]; startX=t.clientX; startY=t.clientY; });
            joyZone.addEventListener('touchmove', (e) => {
                e.preventDefault(); const t=e.touches[0];
                const dx=t.clientX-startX, dy=t.clientY-startY, dist=Math.min(Math.sqrt(dx*dx+dy*dy), 35);
                const angle=Math.atan2(dy, dx);
                joyKnob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                joystickVector.x = dx/35; joystickVector.y = dy/35;
            });
            joyZone.addEventListener('touchend', () => { joyKnob.style.transform = 'translate(0,0)'; joystickVector={x:0,y:0}; });
            const lookZone = document.getElementById('look-zone');
            let lastLookX, lastLookY;
            lookZone.addEventListener('touchstart', (e) => { e.preventDefault(); isMouseDown=true; lastLookX=e.touches[0].clientX; lastLookY=e.touches[0].clientY; });
            lookZone.addEventListener('touchend', (e) => { e.preventDefault(); isMouseDown=false; });
            lookZone.addEventListener('touchmove', (e) => {
                const t=e.touches[0];
                camera.rotation.y -= (t.clientX-lastLookX)*0.004;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x - (t.clientY-lastLookY)*0.004));
                lastLookX=t.clientX; lastLookY=t.clientY;
            });
            document.getElementById('switch-btn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                if(currentWeapon==='pistol') switchWeapon('blaster'); else if(currentWeapon==='blaster') switchWeapon('proton'); else switchWeapon('pistol');
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!gameActive) { renderer.render(scene, camera); return; }

            const time = performance.now(), delta = (time-prevTime)/1000; prevTime = time;

            if (isMouseDown && (time-lastShotTime > (currentWeapon==='proton'?30:250))) { shoot(); lastShotTime=time; }
            if (currentWeapon==='proton' && isMouseDown) protonStreamLight.intensity=2; else protonStreamLight.intensity=0;

            let moveX = 0, moveZ = 0;
            if (isMobile) { moveZ = joystickVector.y; moveX = joystickVector.x; }
            else { moveZ = Number(moveBackward)-Number(moveForward); moveX = Number(moveRight)-Number(moveLeft); }

            const speed = CONFIG.playerSpeed * delta;
            const camDir = new THREE.Vector3(); camera.getWorldDirection(camDir); camDir.y=0; camDir.normalize();
            const camSide = new THREE.Vector3(); camSide.crossVectors(camera.up, camDir).normalize();
            
            const intendedMove = new THREE.Vector3();
            intendedMove.add(camDir.multiplyScalar(-moveZ));
            intendedMove.add(camSide.multiplyScalar(moveX));
            intendedMove.normalize().multiplyScalar(speed);

            const oldPos = camera.position.clone();
            const newPos = oldPos.clone().add(intendedMove);
            let collision = false;
            const playerBox = new THREE.Box3().setFromCenterAndSize(newPos, new THREE.Vector3(1, 4, 1));
            for(let b of buildings) { if(playerBox.intersectsBox(b)) { collision = true; break; } }
            if (!collision) camera.position.copy(newPos);
            camera.position.y = 1.7; 

            if(recoilTime > 0) { weaponContainer.position.z = -0.6 + recoilTime*0.05; recoilTime -= delta*10; }

            for(let i=bullets.length-1; i>=0; i--) {
                const b = bullets[i]; b.position.add(b.userData.velocity.clone().multiplyScalar(delta));
                if (currentWeapon === 'proton') { b.position.x += (Math.random()-0.5)*0.1; b.position.y += (Math.random()-0.5)*0.1; }
                if((b.userData.life-=delta)<=0) { scene.remove(b); bullets.splice(i,1); continue; }
                for(let j=enemies.length-1; j>=0; j--) {
                    if(b.position.distanceTo(enemies[j].position)<2.0) {
                        scene.remove(b); bullets.splice(i,1);
                        enemies[j].userData.hp -= b.userData.damage;
                        if(enemies[j].userData.type==='boss') updateBossBar();
                        if(enemies[j].userData.hp <= 0) {
                            if(enemies[j].userData.type==='boss') { bossActive=false; document.getElementById('boss-ui').style.display='none'; }
                            scene.remove(enemies[j]); enemies.splice(j,1);
                            score += 10; document.getElementById('score-display').innerText=`BUSTED: ${score}`;
                        }
                        break;
                    }
                }
            }

            enemies.forEach((e, i) => {
                const toP = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
                e.position.add(toP.multiplyScalar(CONFIG.enemySpeed*delta));
                e.lookAt(camera.position);
                if(e.position.distanceTo(camera.position)<2) {
                    health -= 1; document.getElementById('health-fill').style.width = health+'%';
                    if(health<=0) { gameActive=false; if(!isMobile) try{controls.unlock();}catch(e){} document.getElementById('game-over-screen').classList.remove('hidden'); }
                }
            });

            if (!bossActive) {
                if (score > wave * 200) { wave++; spawnBoss(); }
                else if (enemies.length < 5 + wave && Math.random() < 0.03) spawnEnemy();
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
    </script>
</body>
</html>
